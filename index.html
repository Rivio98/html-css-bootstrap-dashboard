<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <div id="nav-bar">
            <nav class="navbar navbar-expand-md bg-body-tertiary flex-nowrap">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="./img/mobile-logo.png " class="d-lg-none logo"
                            alt=""><img src="./img/logo.svg" class="d-none d-lg-block" alt="">
                    </a>
                    <nav class="navbar bg-body-tertiary me-2 w-100">
                        <form class="container-fluid">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control py-2"
                                    placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </form>
                    </nav>
                    </button>
                    <div>
                        <ul class="navbar-nav me-auto mb-lg-0">
                            <li class="nav-item d-none d-lg-flex">
                                <a class="nav-link"><i class="bi bi-list-ul"></i></a>
                            </li>
                            <li class="nav-item d-none d-lg-flex">
                                <a class="nav-link"><i class="bi bi-question-circle"></i></a>
                            </li>
                            <li class="nav-item d-none d-lg-flex">
                                <a class="nav-link"><i class="bi bi-three-dots-vertical"></i></a>
                            </li>
                            <li class="nav-item dropdown">
                                <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-bell-fill c-orange"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end position-absolute">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="sidebar">
            <div class="top text-white">
                <div class="utilities mt-5">
                    <div class="home d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-house pe-2"></i>
                        <span class="d-none d-lg-inline-block ms-1">Home</span>
                    </div>
                    <div class="home d-flex align-items-center justify-content-center my-3">
                        <i class="fa-solid fa-chart-simple pe-1"></i>
                        <span class="d-none d-lg-inline-block ms-3">Stats</span>
                    </div>
                    <div class="home d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-signal pe-2"></i>
                        <span class="d-none d-lg-inline-block ms-1">Signals</span>
                    </div>
                </div>
            </div>
            <div class="bottom d-flex align-items-center justify-content-center mb-5">
                <div class="options text-white ">
                    <i class="fa-solid fa-gear pe-2"></i>
                    <span class="d-none d-lg-inline-block ms-1">Admin</span>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div class="top-section text-white">
                <div class="row d-md-flex">
                    <div class="col-12 col-md-4 col-lg-3 p-3">
                        <span>Nuovo Studente</span>
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="col-12 col-md-4 col-lg-6 p-3">
                        <span>Boolean</span>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 p-3">
                        <span>Studenti online negli ultimi 30 minuti</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <div class="offcanvas offcanvas-end w-100" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
        aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="staticBackdropLabel">Inserisci nuovo studente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="row">
                <div class="col-6">
                    <span>Nome</span>
                    <input type="text" class="w-100 my-2 form-control" name="" id="">
                </div>
                <div class="col-6">
                    <span>Cognome</span>
                    <input type="text" class="w-100 my-2 form-control" name="" id="">
                </div>
                <div class="col-6">
                    <span>Email</span>
                    <div class="input-group my-2">
                        <span class="input-group-text">
                            <i class="fa-solid fa-at"></i>
                        </span>
                        <input type="email" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-6">
                    <span>Password</span>
                    <input type="password" class="w-100 my-2 form-control" name="" id="">
                </div>
                <div class="col-12">
                    <span>Indirizzo</span>
                    <input type="text" class="w-100 my-2 form-control" name="" id="">
                </div>
                <div class="col-6">
                    <span>Citt√†</span>
                    <input type="text" class="w-100 my-2 form-control" name="" id="">
                </div>
                <div class="col-4">
                    <span>Stato</span>
                    <select class="form-select my-2" aria-label="Default select example">
                        <option selected>Scegli...</option>
                        <option value="1">primo</option>
                        <option value="2">secondo</option>
                        <option value="3">terzo</option>
                    </select>
                </div>
                <div class="col-2">
                    <span>Cap</span>
                    <input type="number" class="w-100 my-2 form-control" name="" id="">
                </div>
                <div class="col-12">
                    <span>Email</span>
                    <div class="input-group my-2">
                        <span class="input-group-text">
                            Scegli i file
                        </span>
                        <input type="email" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                            placeholder="Nessun file selezionato">
                    </div>
                </div>
                <div class="col-12 py-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            <span>seleziona per proseguire</span>
                        </label>
                    </div>
                </div>
                <div class="col-12 py-3">
                    <button type="button" class="btn btn-primary">Salva</button>
                    <button type="button" class="btn btn-warning">Svuota</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
