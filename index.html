<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <div id="nav-bar">
            <nav class="navbar navbar-expand-md bg-body-tertiary flex-nowrap">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="./img/mobile-logo.png " class="d-lg-none logo"
                            alt=""><img src="./img/logo.svg" class="d-none d-lg-block" alt="">
                    </a>
                    <nav class="navbar bg-body-tertiary me-2 w-100">
                        <form class="container-fluid">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control py-2"
                                    placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </form>
                    </nav>
                    </button>
                    <div>
                        <ul class="navbar-nav me-auto mb-lg-0">
                            <li class="nav-item d-none d-lg-flex">
                                <a class="nav-link"><i class="bi bi-list-ul"></i></a>
                            </li>
                            <li class="nav-item d-none d-lg-flex">
                                <a class="nav-link"><i class="bi bi-question-circle"></i></a>
                            </li>
                            <li class="nav-item d-none d-lg-flex">
                                <a class="nav-link"><i class="bi bi-three-dots-vertical"></i></a>
                            </li>
                            <li class="nav-item dropdown">
                                <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-bell-fill c-orange"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end position-absolute">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="sidebar">
            <div class="top text-white">
                <div class="utilities mt-5">
                    <div class="home d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-house pe-2"></i>
                        <span class="d-none d-lg-inline-block ms-1">Home</span>
                    </div>
                    <div class="home d-flex align-items-center justify-content-center my-3">
                        <i class="fa-solid fa-chart-simple pe-1"></i>
                        <span class="d-none d-lg-inline-block ms-3">Stats</span>
                    </div>
                    <div class="home d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-signal pe-2"></i>
                        <span class="d-none d-lg-inline-block ms-1">Signals</span>
                    </div>
                </div>
            </div>
            <div class="bottom d-flex align-items-center justify-content-center mb-5">
                <div class="options text-white ">
                    <i class="fa-solid fa-gear pe-2"></i>
                    <span class="d-none d-lg-inline-block ms-1">Admin</span>
                </div>
            </div>
        </div>
        <div id="main-content"></div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
